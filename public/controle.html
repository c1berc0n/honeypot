<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoneyPot - Gerenciamento</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FDF6F0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #FFF;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border-top: 8px solid #FFB74D;
        }

        .container h1 {
            color: #4E342E;
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .menu button {
            background-color: #283593;
            color: #FFF;
            padding: 12px;
            width: 45%;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .menu button:hover {
            background-color: #1A237E;
            transform: scale(1.05);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4E342E;
            font-weight: bold;
        }

        .form-group input, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group input:focus {
            border-color: #FFB74D;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 183, 77, 0.5);
        }

        .form-group button {
            background-color: #283593;
            color: #FFF;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
        }

        .form-group button:hover {
            background-color: #1A237E;
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Gerenciamento do HoneyPot</h1>

        <div class="menu">
            <button id="btn-criar">Criar honeypot</button>
            <button id="btn-selecionar">Selecionar honeypot</button>
        </div>

        <!-- Seção de Criação de Honeypot -->
        <div id="criar-honeypot" class="form-section">
            <h2>Criar honeypot</h2>
            <form>
                <div class="form-group">
                    <label for="nome-honeypot">Nome do honeypot</label>
                    <input type="text" id="nome-honeypot" name="nome-honeypot" placeholder="Insira o nome do honeypot" required>
                </div>

                <div class="form-group">
                    <label for="ip-manager">IP do manager</label>
                    <input type="text" id="ip-manager" name="ip-manager" placeholder="Insira o IP do Manager" required>
                </div>

                <div class="form-group">
                    <label for="pagina-vulneravel">Upload da página vulnerável (Tomcat)</label>
                    <input type="file" id="pagina-vulneravel" name="pagina-vulneravel" required>
                </div>

                <div class="form-group">
                    <label for="banco-dados-fake">Upload do banco de dados fake</label>
                    <input type="file" id="banco-dados-fake" name="banco-dados-fake" required>
                </div>

                <div class="form-group">
                    <button type="submit">Criar honeypot</button>
                </div>
            </form>
        </div>

        <!-- Seção de Seleção de Honeypot -->
        <div id="selecionar-honeypot" class="form-section">
            <h2>Selecionar honeypot</h2>
            <form>
                <div class="form-group">
                    <label for="nova-pagina-fake">Upload de nova página fake</label>
                    <input type="file" id="nova-pagina-fake" name="nova-pagina-fake" required>
                </div>

                <div class="form-group">
                    <button type="submit">Desativar honeypot</button>
                </div>
            </form>
        </div>

    </div>

    <script>
        // Javascript para alternar entre menus
        document.getElementById('btn-criar').addEventListener('click', function() {
            document.getElementById('criar-honeypot').classList.add('active');
            document.getElementById('selecionar-honeypot').classList.remove('active');
        });

        document.getElementById('btn-selecionar').addEventListener('click', function() {
            document.getElementById('selecionar-honeypot').classList.add('active');
            document.getElementById('criar-honeypot').classList.remove('active');
        });
    </script>

</body>

</html>
